name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main # Trigger on push to the main branch

env:
  AWS_REGION: us-east-1 # Replace with your desired AWS region
  ECR_REPOSITORY: torchlight
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Add this if you used Environment secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .

      - name: Tag Docker image
        run: |
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest # Or a specific version like 1.5.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform # Ensure command runs in the terraform directory
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      # Apply the Terraform configuration
      - name: Cleanup existing failed services
        run: |
          echo "🧹 Checking for existing failed App Runner services..."
          SERVICES=$(aws apprunner list-services --region ${{ env.AWS_REGION }} --query 'ServiceSummaryList[?ServiceName==`torchlight-service` && (Status==`CREATE_FAILED` || Status==`OPERATION_IN_PROGRESS`)].ServiceArn' --output text)
          if [ -n "$SERVICES" ]; then
            echo "🗑️ Found failed service, deleting: $SERVICES"
            aws apprunner delete-service --service-arn "$SERVICES" --region ${{ env.AWS_REGION }}
            echo "⏳ Waiting for deletion to complete..."

            # Poll for deletion completion
            for i in {1..30}; do
              REMAINING=$(aws apprunner list-services --region ${{ env.AWS_REGION }} --query 'ServiceSummaryList[?ServiceName==`torchlight-service`].ServiceArn' --output text)
              if [ -z "$REMAINING" ]; then
                echo "✅ Service deletion completed"
                break
              fi
              echo "⏳ Still deleting... attempt $i/30"
              sleep 10
            done

            # Final check
            REMAINING=$(aws apprunner list-services --region ${{ env.AWS_REGION }} --query 'ServiceSummaryList[?ServiceName==`torchlight-service`].ServiceArn' --output text)
            if [ -n "$REMAINING" ]; then
              echo "⚠️ Service still exists, but proceeding anyway"
            fi
          else
            echo "✨ No failed services to clean up"
          fi

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          TF_VAR_supabase_url: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          TF_VAR_supabase_anon_key: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          TF_VAR_supabase_service_role_key: ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
          TF_VAR_anthropic_key: ${{ secrets.NEXT_PUBLIC_ANTHROPIC_KEY }}
          TF_VAR_open_ai_token: ${{ secrets.NEXT_PUBLIC_OPEN_AI_TOKEN }}
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Get App Runner Service URL
        id: get_url
        run: |
          cd terraform
          SERVICE_URL=$(terraform output -raw apprunner_service_url)
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $SERVICE_URL"
        shell: bash
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Health Check
        run: |
          echo "🏥 Performing health check on deployed service..."
          SERVICE_URL="${{ steps.get_url.outputs.service_url }}"

          # Wait for service to be ready (App Runner can take a few minutes)
          echo "⏳ Waiting for service to become available..."
          for i in {1..20}; do
            if curl -f -s --max-time 10 "$SERVICE_URL" > /dev/null; then
              echo "✅ Service is healthy and responding"
              echo "🌐 Application URL: $SERVICE_URL"
              exit 0
            fi
            echo "⏳ Attempt $i/20: Service not ready yet, waiting 30 seconds..."
            sleep 30
          done

          echo "❌ Health check failed - service did not become available within 10 minutes"
          echo "🔍 Please check AWS App Runner console for deployment status"
          exit 1
        shell: bash

      - name: Deployment Summary
        if: always()
        run: |
          echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL**: ${{ steps.get_url.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "✅ Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Deployment failed - check logs above" >> $GITHUB_STEP_SUMMARY
          fi