version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "🚀 Starting WiseGrowth build process..."
      - echo "📦 Installing dependencies with yarn..."
      - yarn install --frozen-lockfile
      - echo "🏗️ Building Next.js application..."
      - yarn build
      - echo "✅ Build completed successfully!"
run:
  runtime-version: 18.19.0
  command: yarn start
  network:
    port: 3000